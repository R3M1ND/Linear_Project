<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loogle</title>
    <link rel="icon" type="images/png" href="/static/img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <style>
        body
        {
            background-color: #4882E4 !important;
        }
    </style>
    
</head>
<body>
    <div class="main-rank">
        <div class="dots">
			<span class="red"></span>
			<span class="yel"></span>
			<span class="green"></span>
		</div>
        <div class="rank-square">            
            <div class="rcorner"> 
                <!-- {{message}}
                    but we have '{{"".join(kw[1])}}'         -->
                {% for message in get_flashed_messages() %}
                    <div class="font-result-head"><strong>{{message}}</strong> but we have ' {{"".join(tempkw)}} ' and synonyms of ' {{"".join(tempkw)}} '</div>
                    <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong> but we have '{{"".join(kw[1])}}'
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
                        
                {%endfor%}

                {%for i in range(0,len(kw))%}
                    <div class="font-result">        
                            {{i+1}}. {{kw[i]}}
                    </div>
                {%endfor%}
            </div>
            
        </div>
        <div class="rank-box">
            <i class=" fa fa-search " style="font-size: 36px;"></i>
            <div class="font-rank">{{search}}</div>
            <i class=" fa fa-calendar" style="font-size: 36px;"></i>
            <i class=" fa fa-user" style="font-size: 36px;"></i>
            
        </div>
        <div class="tap-bar">
            <span class="yel"></span>
			<span class="blue"></span>
			<span class="red"></span>			
			<span class="green"></span>
		</div>           
    
    </div>
</body>
</html>
